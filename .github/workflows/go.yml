name: release-cli

permissions: {}

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{vars.GO_VERSION}}
          cache: false
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552 # v6.3.0
        hooks:
          pre: # 在每个构建目标（例如 linux/amd64, windows/amd64）开始编译前执行
            - cmd: |
                if [ "{{.Os}}" = "linux" ]; then
                  echo "Deleting rsrc.syso for linux build (target: {{.Os}}/{{.Arch}})"
                  rm -f rsrc.syso
                fi
        with:
          distribution: goreleaser
          version: "${{vars.GORELEASER_VERSION}}"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
